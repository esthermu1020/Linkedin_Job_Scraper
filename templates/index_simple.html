<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Job Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LinkedIn Job Scraper</h1>
        <p>This is a test page to check if the Flask app is serving HTML correctly.</p>
        
        <div id="test-content">
            <p>If you can see this text, the page is loading correctly.</p>
        </div>
    </div>

    <script>
        // Simple script to test if JavaScript is working
        document.addEventListener('DOMContentLoaded', function() {
            const testDiv = document.getElementById('test-content');
            if (testDiv) {
                testDiv.innerHTML += '<p style="color: green;">JavaScript is working correctly!</p>';
            }
        });
    </script>
</body>
</html>
